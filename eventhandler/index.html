<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vuejs</title>
</head>

<body>
    <div id="app">
        <p>
            {{ counter }}
        </p>
        <button v-on:click.once="clickHandler($event, 'Vue.js!')">
            Click!
        </button>
        <input v-on:keyup.27="clear()" v-model="message">
        <p>
            {{ message }}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
